<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hello World</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            font-size: 1.5em;
            text-align: center;
            margin-top: 100px;
        }
    </style>
</head>
<body>
    <h1>Hello World</h1>
    <p>Welcome to the world of web development!</p>

    <!--  This script was written with CoPilot using the cmd+i  -->
    <script>
        function addNumbers(a, b) {
            return a + b;
        }

        const num1 = 5;
        const num2 = 10;
        const sum = addNumbers(num1, num2);

        document.write(`<p>The sum of ${num1} and ${num2} is ${sum}</p>`);
    </script>
</body>
</html>
